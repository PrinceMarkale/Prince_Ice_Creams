{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container">
    <img src="https://cdn.pixabay.com/photo/2016/08/10/00/17/man-talking-on-the-phone-1582238__480.jpg"
        class="d-block w-100 my-4" alt="...">
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center"> Contact Us </h2> 
    <form method="post action="/contact">
    {% csrf_token %} 
    <div class="from-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="from-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" name="email" placeholder="Enter your email">
    </div>
    <div class="from-group">
        <label for="phone"> Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>       
    <div class="form-group">
        <label for="desc"> Tell us about what you want to cantact with us for....</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="Submit">Submit</button>
</form>
</div>
{% endblock body%}
